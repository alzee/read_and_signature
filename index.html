	<article>
今年3月份，在武汉举办的第二届中国县域连锁药店发展峰会上，中康资讯对未来十年县域零售药店市场做出了保守估计：县域市场规模占比将从目前的36.4%向50%提升，可达8600亿元。与目前规模1125亿元相比；规模增长将近8倍！这不禁让人把目光聚焦在县域这块的块充满活力、潜力、爆发力的市场上。

同时，我们不能忽略的是，在这块土地上，有些默默耕耘的连锁药店开拓者，他们以己之力，带动县域市场的迅速发展。湖北十堰国人大药房就是其中的代表之一。
